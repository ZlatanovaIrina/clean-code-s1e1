<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="new-task"><label class="new-task-label" for="new-task-text">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task-text"class="input task-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="task-list-header">Todo</h3>
      <ul class="task-list" id="todo">
        <li class="task">
          <input class="input task-checkbox" type="checkbox"><label class="task-label">Pay Bills</label>
          <input type="text" class="input task-text">
          <button class="button task-text-edit-button">Edit</button>
          <button class="button task-delete-button"><img class="task-delete-button-image" src="./remove.svg"></button>
        </li>
        <li class="task edit-mode">
          <input class="input task-checkbox" type="checkbox"><label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task-text">
          <button class="button task-text-edit-button">Save</button>
          <button class="button task-delete-button"><img class="task-delete-button-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="task-list-header">Completed</h3>
      <ul class="task-list" id="done">
        <li class="task">
          <input class="input task-checkbox" type="checkbox" checked><label class="task-label">See the Doctor</label>
          <input type="text" class="input task-text">
          <button class="button task-text-edit-button">Edit</button>
          <button class="button task-delete-button"><img class="task-delete-button-image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
