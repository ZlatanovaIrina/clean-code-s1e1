<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="new-task-section"><label for="new-task">Add Item</label>
        <div class="new-task-row-wrapper">
          <input id="new-task"class="task-text-input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox"><label class="task-label">Pay Bills</label>
          <input type="text" class="task-text-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text-input">
          <button class="edit-button">Save</button>
          <button class="delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked><label class="task-label">See the Doctor</label>
          <input type="text" class="task-text-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
