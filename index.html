<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="main__header">TODO app - make your todo list</h1>
      <section class="new-task" id="new-task">
        <h2 class="new-task__header">Add Item</h2>
        <div class="task new-task__wrapper">
          <input id="new-task-text"class="new-task__input task__input task__input_text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="task-list">
        <h2 class="task-list__header">Todo</h2>
        <ul class="task-list__container task-list__container_todo" id="todo">
          <li class="task">
            <input class="task__input task__input_checkbox" type="checkbox"><label class="task__label">Pay Bills</label>
            <input type="text" class="task__input task__input_text">
            <button class="button task__button task__button_edit">Edit</button>
            <button class="button task__button task__button_delete"><img class="button__image" src="./remove.svg" alt="task delete button"></button>
          </li>
          <li class="task task_edit">
            <input class="task__input task__input_checkbox" type="checkbox"><label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task__input_text">
            <button class="button task__button task__button_edit">Save</button>
            <button class="button task__button task__button_delete"><img class="button__image" src="./remove.svg" alt="task delete button"></button>
          </li>
        </ul>
      </section>
      <section class="task-list">
        <h2 class="task-list__header">Completed</h2>
        <ul class="task-list__container task-list__container_done" id="done">
          <li class="task">
            <input class="task__input task__input_checkbox" type="checkbox" checked><label class="task__label">See the Doctor</label>
            <input type="text" class="task__input task__input_text">
            <button class="button task__button task__button_edit">Edit</button>
            <button class="button task__button task__button_delete"><img class="button__image" src="./remove.svg" alt="task delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
