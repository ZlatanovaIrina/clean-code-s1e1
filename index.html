<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="new-task"><label for="new-task-text">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task-text"class="task-text" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo">
        <li>
          <input type="checkbox"><label class="task-label">Pay Bills</label>
          <input type="text" class="task-text">
          <button class="task-text-edit-button">Edit</button>
          <button class="task-delete-button"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text">
          <button class="task-text-edit-button">Save</button>
          <button class="task-delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="done">
        <li>
          <input type="checkbox" checked><label class="task-label">See the Doctor</label>
          <input type="text" class="task-text">
          <button class="task-text-edit-button">Edit</button>
          <button class="task-delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
